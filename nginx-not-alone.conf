# Default server configuration
#
server {
	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm;

	server_name notalone.adrianaprojects.com;

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
		
    try_files $uri $uri/ =404;
	
    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mhproject.adrianaprojects.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mhproject.adrianaprojects.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
  if ($host = notalone.adrianaprojects.com) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

	listen 80;
	listen [::]:80;

	server_name notalone.adrianaprojects.com;
    return 404; # managed by Certbot
}
